{%- if site.analytics and jekyll.environment == "production" -%}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.analytics}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{site.analytics}}');
</script>
{%- endif -%}
{%- if site.analytics and jekyll.environment == "development" -%}
<!-- Analytics removed since this is a development environment. -->
<!-- Configured GA Account: {{ site.analytics }} -->
{%- endif -%}
